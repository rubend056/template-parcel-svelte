<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<!-- 
		This makes sure the browser won't scale the page weirdly, 
		i got it from the intro of web.dev's tutorial on responsive web design 
		https://web.dev/learn/design/intro/
		Which I still have to finish reading :| 
	-->
	<meta name="viewport"
		content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;" />

	<!-- 
		Something slightly better than the default style the browser provides 
		Made by kognise here: https://watercss.kognise.dev/
		This one provides automatic theme selection based on browser settings, 
		but he has other stylesheets that force black/white only :)
	-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

	<!-- Our style -->
	<link rel="stylesheet" href="./index.scss">
</head>

<body>
	<!-- Where app will get mounted when browser runs index.js V -->
	<div id="app"></div>

	<!-- Main script, the entrypoint to our webapp -->
	<script type="module" src="index.js"></script>
</body>

</html>
